<html>
<head>
	<title>Hangman App</title>
	<script type="text/javascript" src="angular.min.js"></script>

<body ng-app="HangamaApp" ng-controller="GameController" align="center">
		<div class="container">

			<div class="col-sm-12">
				<br>
        		<h1>HANGMAN GAME</h1>
        		<br>
       			<h3>Gusee A Word Which Is Written In * Format</h3>
       			<br><br>
    		</div>

			<div class="row">

				<div class="col-sm-4"><h3>Your Incorrect Gusses :: <span ng-repeat="letter in inCorrectLetterChoose">{{letter}}</span></h3></div>				

				<div class="col-sm-4"><h3>Gusses Left :: {{guesses}}</h3></div>

				<div class="col-sm-4"><h3>Your Correct Gusses :: <span ng-repeat="letter in CorrectLetterChoose">{{letter}}</span></h3></div>

			</div>
			<br>

			<div><h3>You Have To Guess :: {{display}}</h3></div>

			<br>

			<div>
				<input type="text" name="Guess" ng-model="input.letter">
				<button ng-click="letterChoosen()">Submit</button>
			</div>
			<br><br><br>
